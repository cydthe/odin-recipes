<h1>Birria</h1>
    <img src="https://sonorastar.com/wp-content/uploads/2020/03/birria-de-res.jpg">
    <h2>Description</h2>
    <p>Birria is a Mexican meat dish made from beef. It is characterized by a taste of tomatoes and chili. </p>
    <ul>
        <li>Beef</li>
        <li>Tomato</li>
        <li>Chili</li>
        <li>Water</li>
        <li>Salt</li>
    </ul>

    <ol>
        <li>Put beef in pot with water chili and salt</li>
        <li>Cook for a few hours</li>
        <li>Taste and add seasonings</li>
        <li>Eat</li>
    </ol>
