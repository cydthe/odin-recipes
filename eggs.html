    <h2>Description</h2>
    <p>Fried eggs are simple and easy to make for breakfast </p>

    Ingredients:
    <ul>
        <li>Egg</li>
        <li>Salt</li>
        <li>Oil or butter</li>
    </ul>

    Steps:
    <ol>
        <li>Cover pan in oil or butter</li>
        <li>Crack egg into pan</li>
        <li>Add salt to egg</li>
        <li>Cook until desired texture achieved</li>
    </ol>
