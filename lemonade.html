<h1>Lemonade</h1>

<img src="https://www.cookingclassy.com/wp-content/uploads/2019/06/lemonade-15.jpg" alt="lemonade">
    <h2>Description</h2>
    <p>Lemonade is a refreshing summer drink </p>

    Ingredients:
    <ul>
        <li>Lemons</li>
        <li>Water</li>
        <li>Sugar</li>
    </ul>

    Steps:
    <ol>
        <li>Squeeze lemons into pitcher</li>
        <li>Add water to lemon juice</li>
        <li>Add sugar and stir</li>
        <li>Taste, add sugar, and stir until desired flavor is achieved </li>
    </ol>
</body>
